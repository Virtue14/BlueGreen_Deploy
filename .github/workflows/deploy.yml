name: Blue-Green Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Install envsubst
        run: sudo apt-get install -y gettext

      - name: Create application.yml.template
        run: |
          mkdir -p src/main/resources
          cat > src/main/resources/application.yml.template <<EOL
          server:
            port: 5000
          EOL

      - name: Set Yaml
        run: |
          envsubst < src/main/resources/application.yml.template > src/main/resources/application.yml
          echo "Generated application.yml:"
          cat src/main/resources/application.yml

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .

      - name: Determine Active Environment
        id: determine-env
        run: |
          if [ -f active_env ]; then
            active_env=$(cat active_env)
            if [ "$active_env" = "Blue" ]; then
              echo "next_env=Green" >> $GITHUB_ENV
            else
              echo "next_env=Blue" >> $GITHUB_ENV
            fi
          else
            echo "next_env=Blue" >> $GITHUB_ENV
          fi

      - name: Deploy to Next Environment
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: BeansTalk${{ env.next_env }}
          environment_name: BeansTalk${{ env.next_env }}-env
          version_label: github-action-${{ steps.determine-env.outputs.formattedTime }}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip

      - name: Update Active Environment
        run: echo ${{ env.next_env }} > active_env

      - name: Swap Environment CNAMEs
        run: |
          source_env="BeansTalk${{ env.next_env }}-env"
          dest_env="BeansTalk${{ env.next_env == 'Blue' && 'Green' || 'Blue' }}-env"
          aws elasticbeanstalk swap-environment-cnames --source-environment-name $source_env --destination-environment-name $dest_env
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
